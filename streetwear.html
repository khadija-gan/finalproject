<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetwear-shop</title>
    <link rel="stylesheet" href="street.css">
    <link href="https://png.pngtree.com/png-clipart/20220206/original/pngtree-woman-icon-image-design-with-transparent-brush-fashion-png-image_7262881.png" rel="icon">
</head>

<body>
    <header class="header">
        <div class="logo">Timeless Couture</div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="mini.html">Home</a></li>
                <li><a href="special.html">Special Occasion</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="header-icons">
            <a href="#" class="icon"><img src="https://cdn-icons-png.flaticon.com/128/3917/3917132.png" alt="Search"></a>
            <a href="#" class="icon"><img src="https://cdn-icons-png.flaticon.com/128/3916/3916598.png" alt="Cart"></a>
            <a href="#" class="icon"><img src="https://cdn-icons-png.flaticon.com/128/3917/3917711.png" alt="User"></a>
        </div>
    </header>
    <audio controls autoplay>
        <source src="Tommy Richman - MILLION DOLLAR BABY (Official Music Video).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <main>
        <section class="shop-section">
            <h1>Our Collection</h1>
            <div class="product-grid">
                <div class="product-card">
                    <div class="image-container">
                        <img src="strit.jpeg" alt="Vintage Dress">
                        <img src="strit2.jpeg" alt="Vintage Dress - Back" class="hover-img">
                    </div>
                    <h2>Slouchy Wide Leg Cargo Jeans</h2>
                    <p class="price">$120.00</p>
                    <a href="buy-now.html" class="buy-button">Buy Now</a>
                </div>


                <div class="product-card">
                    <div class="image-container">
                        <img src="strit5.jpeg" alt="Boho Top">
                        <img src="strit6.jpeg" alt="Vintage Dress - Back" class="hover-img">
                    </div>
                    <h2>Patchwork Fold-Over Tee</h2>
                    <p class="price">$80.00</p>
                    <a href="buy-now.html" class="buy-button">Buy Now</a>
                </div>

                <div class="product-card">
                    <div class="image-container">
                        <img src="strit4.jpeg" alt="Modern Jacket">
                        <img src="strit3.jpeg" alt="Vintage Dress - Back" class="hover-img">
                    </div>
                    <h2>Vintage Wash Denim Jeans</h2>
                    <p class="price">$150.00</p>
                    <a href="buy-now.html" class="buy-button">Buy Now</a>
                </div>
                
                <div class="product-card">
                    <div class="image-container">
                        <img src="strit7.jpeg" alt="Streetwear Hoodie">
                        <img src="strit9.jpeg" alt="Vintage Dress - Back" class="hover-img">
                    </div>
                    <h2>Streetwear Hoodie</h2>
                    <p class="price">$90.00</p>
                    <a href="buy-now.html" class="buy-button">Buy Now</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
